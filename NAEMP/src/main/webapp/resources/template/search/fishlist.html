<div class="panel panel-info">
	<div class="panel-heading">
		<h4>Data Search - Fish</h4>
	</div>
	<div class="panel-body">		
		<div class="row content">
			<div class="col-sm-2 sideav">
				<div class="input-group">
					<span class="input-group-addon">
						<input type="radio" ng-model="radioValue" ng-value="1"> 
					</span>
					<label for="yearSearch" class="form-control"> Annual Data </label> 
				</div>
				<p></p>
				<select class="form-control" ng-model="ddlYear"
					ng-options="o as o for o in years" ng-change="getYear()">
				</select> <select class="form-control" ng-model="ddlTerm"
					ng-options="t as t for t in terms" ng-change="getTerm()">
				</select> 
				<p></p>
				<div class="input-group">
					<span class="input-group-addon">
						<input type="radio" ng-model="radioValue" ng-value="2">
					</span>
					<label for="periodSearch" class="form-control"> Long-Term Data </label>
				</div>
				<p></p>
				<div class="input-group date" id="startTime">
					<input type="text" class="form-control" placeholder="Date from">
					<span class="input-group-addon"> <span
						class="glyphicon glyphicon-calendar"></span>
					</span>
				</div>
				
				<div class="input-group date" id="endTime">
					<input type="text" class="form-control" placeholder="Date to">
					<span class="input-group-addon"> <span
						class="glyphicon glyphicon-calendar"></span>
					</span>
				</div>
				<P></P>
				<div class="btn-group pull-right">
					<button type="button" ng-click="searchByFish()"
						class="btn btn-info btn-sm">
						<span class="glyphicon glyphicon-search"></span> Search Value
					</button>
				</div>
				<script type="text/javascript">
					$(function() {
						$('#startTime').datetimepicker({
							format : 'YYYY-MM-DD HH:mm:ss'
						});
						$('#endTime').datetimepicker({
							format : 'YYYY-MM-DD HH:mm:ss',
							useCurrent : false
						//Important! See issue #1075
						});
						$("#startTime").on("dp.change", function(e) {
							$('#endTime').data("DateTimePicker").minDate(e.date);
						});
						$("#endTime").on("dp.change", function(e) {
							$('#startTime').data("DateTimePicker").maxDate(e.date);
						});
					});
				</script>
			</div>
			<div class="col-sm-10 text-left">
				<table st-set-filter="customFilter" st-table="displayed"
					st-safe-src="collection" class="table table-bordered table-striped">
					<thead>
						<tr>
							<!-- <th></th> -->
							<th st-sort="fishClass">강</th>
							<th st-sort="order">목</th>
							<th st-sort="family">과</th>
							<th st-sort="species">종</th>
							<!-- <th st-sort="scientificName">학명</th> -->
							<th st-sort="toleranceGuild.definition">내성도 길드</th>
							<th st-sort="trophicGuild.definition">섭식 길드</th>
							<th st-sort="habitatGuild.definition">서식 길드</th>
							<th st-sort="endemicSpecies">고유종</th>
							<th st-sort="endangeredSpecies">멸종위기종</th>
						</tr>
		
						<tr>
							<!-- <th><input class="form-control" placeholder="search"
								st-search="fishID"></th> -->
							<th><st-select-distinct collection="collection" predicate="fishClass"></st-select-distinct>
								</th>
							<th><st-select-distinct collection="collection" predicate="order"></st-select-distinct>
								
							</th>
							<th>
								<st-select-distinct collection="collection" predicate="family"></st-select-distinct>
							</th>
							<th><input class="form-control" placeholder="search"
								st-search="species"></th>
							<!-- <th><input class="form-control" placeholder="search"
								st-search="scientificName"></th> -->
							<th><input class="form-control" placeholder="search"
								st-search="toleranceGuild"></th>
							<th><input class="form-control" placeholder="search"
								st-search="trophicGuild"></th>
							<th><input class="form-control" placeholder="search"
								st-search="habitatGuild"></th>
							<th><st-select-distinct collection="collection" predicate="endemicSpecies"></st-select-distinct></th>
							<th><input class="form-control" placeholder="search"
								st-search="endangeredSpecies"></th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="fish in displayed">
							<!-- <td>{{ fish.fishID }}</td> -->
							<td>{{ fish.fishClass }}</td>
							<td>{{ fish.order }}</td>
							<td>{{ fish.family }}</td>
							<td>{{ fish.species }}</td>
							<!-- <td>{{ fish.scientificName }}</td> -->
							<td>{{ fish.toleranceGuild.definition }}</td>
							<td>{{ fish.trophicGuild.definition }}</td>
							<td>{{ fish.habitatGuild.definition }}</td>
							<td>{{ fish.endemicSpecies }}</td>
							<td>{{ fish.endangeredSpecies }}</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
