
<div class="panel panel-primary">
	<div class="panel-heading">Create New Model</div>
	<div class="panel-body">
		<form novalidate="novalidate" class="form-horizontal">
			<div class="form-group">
				<label for="variable" class="col-sm-2 control-label">Variable:</label>
				<div class="col-sm-10">
					<input type="text" ng-model="model.variable"
						class="form-control" id="variable" placeholder="Variable" />
				</div>
			</div>
			
			<div class="button-group">
				<button type="button" ng-click="createModel()"
					class="btn btn-md pull-right">Create</button>
				<button type="button" ng-click="cancel()" class="btn btn-default">Cancel</button>
			</div>
		</form>
	</div>
</div>
