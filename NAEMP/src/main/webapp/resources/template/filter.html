
<h3>Site List</h3>
<hr class="divider">
<div class="form-inline">
	<div class="form-group has-feedback">
		<label for="basin" class="control-label col-sm-2">Basin: </label>
		<div class="col-sm-10">
			<input type="text" id="basin" class="form-control hasclear"
				ng-model="search.river.basin" placeholder="대권역"> <span
				class="clearer glyphicon glyphicon-remove-circle form-control-feedback"></span>
		</div>
	</div>
	<div class="form-group has-feedback">
		<label for="river" class="control-label col-sm-2">River: </label>
		<div class="col-sm-10">
			<input type="text" id="river" class="form-control hasclear"
				ng-model="search.river.riverName" placeholder="하천 이름"> <span
				class="clearer glyphicon glyphicon-remove-circle form-control-feedback"></span>
		</div>
	</div>
	<div class="form-group has-feedback">
		<label for="divition" class="control-label col-sm-2">Classification:
		</label>
		<div class="col-sm-10">
			<input type="text" id="divition" class="form-control hasclear"
				ng-model="search.river.classification" placeholder="지류/본류/기타">
			<span
				class="clearer glyphicon glyphicon-remove-circle form-control-feedback"></span>
		</div>
	</div>
	<p></p>
	<div class="form-group has-feedback">
		<label for="site" class="control-label col-sm-2">Site: </label>
		<div class="col-sm-10">
			<input type="text" id="site" class="form-control hasclear"
				ng-model="search.siteName" placeholder="조사구간 이름"> <span
				class="clearer glyphicon glyphicon-remove-circle form-control-feedback"></span>
		</div>
	</div>
	<div class="form-group has-feedback">
		<label for="order" class="control-label col-sm-2">Stream
			Order: </label>
		<div class="col-sm-10">
			<input type="text" id="order" class="form-control hasclear"
				ng-model="search.streamOrder" placeholder="하천 차수"> <span
				class="clearer glyphicon glyphicon-remove-circle form-control-feedback"></span>
		</div>
	</div>
	<div class="form-group has-feedback">
		<label for="sid" class="control-label col-sm-2">Site ID: </label>
		<div class="col-sm-10">
			<input type="text" id="sid" class="form-control hasclear"
				ng-model="search.siteID" placeholder="조사구간 ID"><span
				class="clearer glyphicon glyphicon-remove-circle form-control-feedback"></span>
		</div>
	</div>
	<button type="button" class="btn btn-sm btn-warning"
		ng-click="cancel()">
		<span class="glyphicon glyphicon-remove-circle"></span> Cancel
	</button>
</div>
